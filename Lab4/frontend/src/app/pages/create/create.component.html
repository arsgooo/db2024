<h2 [hidden]="!(band._id==undefined)">Create Band</h2>
<h2 [hidden]="!(band._id!=undefined)">Edit Band</h2>
<hr>
<div class="col-sm-5">
    <form #form="ngForm" (ngSubmit)="SaveData(form)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="Name" #Name="ngModel" [(ngModel)]="band.name" required class="form-control"/>
            <div *ngIf="Name.errors && form.submitted" class="text-danger">
                Please Enter Name
            </div>
        </div>
        <div class="form-group mt-3">
            <label>Year formed</label>
            <input type="number" name="Year" #Year="ngModel" [(ngModel)]="band.year_formed" required class="form-control" min="1900" max="{{ currentYear }}"/>
            <div *ngIf="Year.errors && form.submitted" class="text-danger">
                Please Enter Year
            </div>
        </div>
        <div class="form-group mt-3">
            <label>Country</label>
            <input type="text" name="Country" #Country="ngModel" [(ngModel)]="band.country" required class="form-control"/>
            <div *ngIf="Country.errors && form.submitted" class="text-danger">
                Please Enter Country
            </div>
        </div>
        <div class="form-group mt-3">
            <label>Popular Song</label>
            <input type="text" name="Song" #Song="ngModel" [(ngModel)]="band.popular_song" required class="form-control"/>
            <div *ngIf="Song.errors && form.submitted" class="text-danger">
                Please Enter Song
            </div>
        </div>
        <div class="form-group mt-3">
            <label>Genre</label>
            <select name="Genre" #Genre="ngModel" [(ngModel)]="band.genre" required class="form-control">
                <option value="" disabled selected>Select Genre</option>
                <option value="Rock">Rock</option>
                <option value="Rap">Rap</option>
                <option value="Pop">Pop</option>
                <option value="Jazz">Jazz</option>
                <option value="Metal">Metal</option>
            </select>
            <div *ngIf="Genre.errors && form.submitted" class="text-danger">
                Please Select Genre
            </div>
        </div>
        <div class="form-group mt-3">
            <label>Youngest Member Age</label>
            <input type="number" name="Age" #Age="ngModel" [(ngModel)]="band.youngest_member_age" class="form-control" min="16" max="90"/>
        </div>
        <div class="mt-3">
            <input type="submit" value="Save" class="btn btn-primary">
        </div>
    </form>
</div>
